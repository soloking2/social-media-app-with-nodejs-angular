 <!-- Blue Sidebar -->


  <!-- Sidebar - Brand -->
  <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/feed">
      <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
      </div>
      <div class="sidebar-brand-text mx-3">A Social Media</div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider my-0">

  <!-- Nav Item - Dashboard -->
  <li class="nav-item active">
      <a class="nav-link" routerLink="/profile/{{userid}}">
          <i class="far fa-address-card"></i>
          <span>Profile</span>
      </a>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider">

  <!-- Friendships Heading -->
  <div class="sidebar-heading">Friendships</div>

  <!-- Besties -->
  <li class="nav-item">
      <a class="nav-link collapsed w-100 pr-md-5" href="#" data-toggle="collapse" data-target="#besties">
          <i class="fas fa-user-friends"></i>
          <span>Besties</span>
      </a>
      <div id="besties" class="collapse" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded w-100">
            <div class="m-3" *ngIf="!besties.length">
              You have no besties
            </div>
              <div class="m-3" *ngFor="let besty of besties">
                  <img class="img-fluid rounded-circle profile-img-sm" routerLink="/profile/{{besty._id}}" src="/assets/images/{{besty.profile_image}}.jpg">
                  <span class="h6 ml-3"><a routerLink="/profile/{{besty._id}}">{{besty.name}}</a></span>
              </div>
          </div>
      </div>
  </li>

  <!-- Enemies -->
  <li class="nav-item">
      <a class="nav-link collapsed w-100 pr-md-5" href="#" data-toggle="collapse" data-target="#enemies" aria-expanded="true" aria-controls="collapseEnemies">
          <i class="fas fa-skull-crossbones"></i>
          <span>Enemies</span>
      </a>
      <div id="enemies" class="collapse" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <div class="m-3" *ngIf="!enemies.length">
              You have no Enemies
            </div>
              <div class="m-3" *ngFor="let enemy of enemies">
                  <img class="img-fluid rounded-circle profile-img-sm" routerLink="/profile/{{enemy._id}}" src="/assets/images/{{enemy.profile_image}}.jpg">
                  <span class="h6 ml-3"><a routerLink="/profile/{{enemy._id}}" class="text-danger" >{{enemy.name}}</a></span>
              </div>
          </div>
      </div>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider">


  <li class="nav-item">
      <a class="nav-link collapsed w-100 pr-md-5" href="#" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
          <i class="fas fa-fw fa-folder"></i>
          <span>Quick Actions</span>
      </a>
      <div id="collapsePages" class="quick collapse" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
              <h6 class="collapse-header"></h6>
              <a class="collapse-item" routerLink="/profile/{{userid}}">Profile</a>
              <a class="collapse-item" routerLink="/feed">Feed</a>
              <a class="collapse-item" routerLink="/messages">Messages</a>
              <a class="collapse-item mt-1" (click)="logout()">Sign Out</a>
          </div>
      </div>
  </li>
