  <div class="card mt-4 shadow">
      <div class="card-header rounded-0">
          <a routerLink="/profile/{{post.ownerid}}"><img class="profile-img-sm rounded-circle" src="/assets/images/{{post.ownerProfileImage}}.jpg"></a>
          <span class="ml-3 h5"><a class="link font-weight-700" [ngClass]="'text-' + post.theme" routerLink="/profile/{{post.ownerid}}">{{post.name}}</a></span>
      </div>
      <div class="card-body">
          <p class="card-text post-body h5" [ngStyle]="{'font-size': fontSize + 'px', 'text-align': alignContent + 'px'}">{{post.content}}</p>
          <div class="d-flex justify-content-between py-2">
              <small class="text-muted">{{post.ago}}</small>
              <div>
                  <a class="like-icon" (click)="likeButtonClicked(post._id)"><i class="text-{{post.theme}} hov-scale fas fa-thumbs-up" [ngClass]="{'liked': liked==true}"></i></a>
                  <span class="ml-3 badge badge-pill" [ngClass]="'badge-' + post.theme">{{post.likes.length}}</span>
              </div>
          </div>
      </div>
      <div>
          <a href="{{'#' + fakeId}}" class="d-block card-header py-3" data-toggle="collapse" role="button">
              <h6 class="m-0 font-weight-bold" [ngClass]="'text-' + post.theme">Comments</h6>
          </a>
          <div class="collapse" id="{{fakeId}}">
              <div class="card-body">
                  <form class="mb-2" (ngSubmit)="postComment()">
                      <div class="form-group">
                          <input type="text" class="rounded-pill form-control"
                          name="comment"
                          [(ngModel)]="comment"
                          placeholder="Leave a comment.">
                      </div>
                  </form>

                  <div class="comment-list">
                    <div class="text-center mx-2" *ngIf="post && !post.comment">
                      <p>Be the first to comment on this post</p>
                    </div>
                      <div *ngFor="let comment of post.comments" class="comment p-3 my-2 rounded">
                          <div class="comment-user">
                              <a routerLink="/profile/{{comment.commenter_id}}"><img src="/assets/images/{{ comment.comment_profile_image }}.jpg" class="rounded-circle profile-img-sm"></a>
                              <span class="ml-2"><a routerLink="/profile/{{comment.commenter_id}}" class="link">{{comment.commenter_name}}</a></span>
                          </div>
                          <div class="comment-body pl-3 mt-2">
                              {{comment.comment_content}}
                          </div>
                      </div>

                  </div>

              </div>
          </div>
      </div>
  </div>
